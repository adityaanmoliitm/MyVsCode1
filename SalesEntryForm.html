<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Rows Entry Form</title>
    <style>
        .dynamic-form {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-group {
            display: flex;
            margin-bottom: 5px;
        }

        .form-group label {
            flex: 1;
            font-weight: bold;
        }

        .form-group input {
            flex: 2;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-row, .remove-row {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .remove-row {
            background-color: #f44336;
        }
    </style>
    
    <script>
        function addRow() {
            const form = document.getElementById('dynamic-form');
            const newRow = document.createElement('div');
            newRow.className = 'form-group';
            newRow.innerHTML = `
                <label for="item-name">Item Name:</label>
                <input type="text" name="item-name[]" required>

                <label for="item-Qty">Item Qty:</label>
                <input type="text" name="item-Qty[]" required>
                
                <button type="button" class="add-row" onclick="addRow()">Add Rec</button>
                <button type="button" class="remove-row" onclick="removeRow(this)">Remove</button>
            `;
            form.appendChild(newRow);
        }

        function removeRow(button) {
            const row = button.parentNode;
            row.remove();
        }
    </script>
</head>
<body>
    <div class="dynamic-form">
        <h2>Sales Order Entry Form</h2>
        <form id="dynamic-form">
            <div class="form-group">
                <label for="item-name">Item Name:</label>
                <input type="text" name="item-name[]" required>
                <label for="item-Qty">Item Qty:</label>
                <input type="text" name="item-Qty[]" required>
       
                <button type="button" class="add-row" onclick="addRow()">Add Rec</button>
                <button type="button" class="remove-row" onclick="removeRow(this)">Remove</button>
            </div>
        </form>
    </div>
</body>
</html>
